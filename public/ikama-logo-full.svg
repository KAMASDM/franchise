<svg width="420" height="60" viewBox="0 0 320 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fullGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5a76a9" />
      <stop offset="100%" stop-color="#92baac" />
    </linearGradient>
    <linearGradient id="textFullGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5a76a9" />
      <stop offset="60%" stop-color="#92baac" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(0, 0)">
    <!-- Circular background with gradient -->
    <circle cx="30" cy="30" r="26" fill="url(#fullGradient)" opacity="0.12"/>
    
    <!-- Abstract 'I' - vertical pillar -->
    <rect x="16" y="16" width="5" height="28" rx="2.5" fill="url(#fullGradient)"/>
    
    <!-- Abstract 'K' - diagonal connection -->
    <path d="M 26 30 L 38 20 L 41 22.5 L 29 32.5 Z" fill="#5a76a9"/>
    <path d="M 29 27.5 L 41 37.5 L 38 40 L 26 30 Z" fill="#92baac"/>
    
    <!-- Connection nodes -->
    <circle cx="39.5" cy="21" r="3.5" fill="#92baac" filter="url(#logoGlow)"/>
    <circle cx="39.5" cy="39" r="3.5" fill="#5a76a9" filter="url(#logoGlow)"/>
    <circle cx="18.5" cy="30" r="3.5" fill="#92baac" filter="url(#logoGlow)"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(70, 0)">
    <!-- ikama - main brand name (lowercase) -->
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="28" font-weight="800" fill="url(#textFullGradient)" letter-spacing="-0.5">
      ikama
    </text>
    
    <!-- Separator line -->
    <line x1="0" y1="38" x2="90" y2="38" stroke="#92baac" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Subtitle -->
    <text x="0" y="50" font-family="Inter, sans-serif" font-size="9" font-weight="600" fill="#5a76a9" letter-spacing="1.8" opacity="0.65">
      FRANCHISE HUB
    </text>
  </g>
</svg>
